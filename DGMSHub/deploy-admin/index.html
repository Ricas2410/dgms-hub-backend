<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGMS Hub - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2563eb;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }

        .stat-card .icon.blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .stat-card .icon.green { background: linear-gradient(135deg, #10b981, #059669); }
        .stat-card .icon.purple { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .stat-card .icon.orange { background: linear-gradient(135deg, #f59e0b, #d97706); }

        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #6b7280;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .applications-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .panel-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }

        .panel-header h2 {
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .app-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .app-item:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: #6b7280;
        }

        .app-info {
            flex: 1;
        }

        .app-info h4 {
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .app-info p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .app-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .quick-actions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .quick-actions h3 {
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .action-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-item:hover {
            background: #eff6ff;
            transform: translateX(5px);
        }

        .action-item i {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> DGMS Hub Admin</h1>
            <p>Deigratia Montessori School - Application Management Dashboard</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon blue">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h3 id="totalApps">4</h3>
                <p>Total Applications</p>
            </div>
            <div class="stat-card">
                <div class="icon green">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 id="activeApps">4</h3>
                <p>Active Applications</p>
            </div>
            <div class="stat-card">
                <div class="icon purple">
                    <i class="fas fa-tags"></i>
                </div>
                <h3 id="totalCategories">3</h3>
                <p>Categories</p>
            </div>
            <div class="stat-card">
                <div class="icon orange">
                    <i class="fas fa-users"></i>
                </div>
                <h3>150+</h3>
                <p>Students & Staff</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Applications Panel -->
            <div class="applications-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-th-large"></i> Manage Applications</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Add Application
                    </button>
                </div>
                
                <div class="app-list" id="appList">
                    <!-- Applications will be loaded here -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="quick-actions">
                    <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
                    <div class="action-list">
                        <div class="action-item" onclick="openAddModal()">
                            <i class="fas fa-plus" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);"></i>
                            <span>Add New Application</span>
                        </div>
                        <div class="action-item" onclick="manageCategoriesModal()">
                            <i class="fas fa-tags" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);"></i>
                            <span>Manage Categories</span>
                        </div>
                        <div class="action-item" onclick="exportData()">
                            <i class="fas fa-download" style="background: linear-gradient(135deg, #10b981, #059669);"></i>
                            <span>Export Data</span>
                        </div>
                        <div class="action-item" onclick="viewMobileApp()">
                            <i class="fas fa-mobile-alt" style="background: linear-gradient(135deg, #f59e0b, #d97706);"></i>
                            <span>View Mobile App</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Application Modal -->
    <div id="appModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Application</h2>
            <form id="appForm">
                <div class="form-group">
                    <label for="appName">Application Name</label>
                    <input type="text" id="appName" required>
                </div>
                <div class="form-group">
                    <label for="appDescription">Description</label>
                    <textarea id="appDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="appCategory">Category</label>
                    <select id="appCategory" required>
                        <option value="">Select Category</option>
                        <option value="Education">Education</option>
                        <option value="Communication">Communication</option>
                        <option value="Productivity">Productivity</option>
                        <option value="Services">Services</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appUrl">Application URL</label>
                    <input type="url" id="appUrl" required>
                </div>
                <div class="form-group">
                    <label for="appIcon">Icon URL (optional)</label>
                    <input type="url" id="appIcon">
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px;">
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
